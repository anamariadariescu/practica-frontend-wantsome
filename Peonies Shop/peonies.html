<!DOCTYPE html>
<html>

<head>
    <title>Peonies Shop</title>
    <link rel="stylesheet" href="peonies.css">
</head>

<body>

    <nav>
        <ul id="mainMenu">
            <li>Buchete</li>
            <li>Aranjamente</li>
        </ul>
    </nav>


    <div id="parent">
        <div id="leftSide">
            <div class="filter">
                <p><strong>Choose a price:</strong></p>
                <input type="radio" name="price">
                <label for="50">50</label> <br>
                <input type="radio" name="price">
                <label for="50-100">50 - 100</label> <br>
                <input type="radio" name="price">
                <label for="100-150">100 - 150</label> <br>
                <input type="radio" name="price">
                <label for="150-200">150 - 200</label>
            </div>

            <div class="filter">
                <p><strong>Choose a season:</strong></p>
                <input type="radio" name="season">
                <label for="spring">Spring</label> <br>
                <input type="radio" name="season">
                <label for="summer">Summer</label> <br>
                <input type="radio" name="season">
                <label for="autumn">Autumn</label> <br>
                <input type="radio" name="season">
                <label for="winter">Winter</label> <br>
            </div> <br>

            <div id="wishlist">
                <p><strong>My wish list:</strong></p>
            </div> <br>

            <div id="bestSellers">
                <p><strong>Best sellers:</strong></p>
            </div>
        </div>
        <div id="rightSide">
            <p><strong>Products:</strong></p>
            <div class="productParent">
                <div class="season">
                    <div class="product">
                        <img src="./flowers/primavara 1.png" />
                    </div>
                    <div class="product">
                        <img src="./flowers/primavara 2.png" />
                    </div>
                    <div class="product">
                        <img src="./flowers/primavara 3.png" />
                    </div>
                </div>
                <div class="season">
                    <div class="product">
                        <img src="./flowers/vara 1 crop.png" />
                    </div>
                    <div class="product">
                        <img src="./flowers/vara 2..png" />
                    </div>
                    <div class="product">
                        <img src="./flowers/vara 3.png" />
                    </div>
                </div>
                <div class="season">
                    <div class="product">
                        <img src="./flowers/toamna_1.png" />
                    </div>
                    <div class="product">
                        <img src="./flowers/toamna_dalii-removebg-preview.png" />
                    </div>
                    <div class="product">
                        <img src="./flowers/toamnaa_crizantema-removebg-preview.png" />
                    </div>
                </div>
                <div class="season">
                    <div class="product">
                        <img src="./flowers/iarna 1.png" />
                    </div>
                    <div class="product">
                        <img src="./flowers/iarna orhidee.png" />
                    </div>
                    <div class="product">
                        <img src="./flowers/iarna_craciunita-removebg-preview.png" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
