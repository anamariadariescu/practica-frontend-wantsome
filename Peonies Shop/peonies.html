<!DOCTYPE html>
<html>
    <head>
        <title>Peonies Shop</title>
        <link rel="stylesheet" href="peonies.css">
    </head>
    <body>
      
            <nav>
                <ul id="mainMenu">
                    <li>Buchete</li>
                    <li>Aranjamente</li>
                </ul>
            </nav>     
    
        
        <div id="parent">
            <div class="child">
                <div id="leftSide">
                    <div class="Filter">
                        <p><strong>Choose a price:</strong></p>
                        <input type="radio" name="price">
                        <label for="50">50</label> <br>
                        <input type="radio" name="price">
                        <label for="50-100">50 - 100</label> <br>
                        <input type="radio" name="price">
                        <label for="100-150">100 - 150</label> <br>
                        <input type="radio" name="price">
                        <label for="150-200">150 - 200</label>
                    </div> 

                    <div class="Filter"> 
                        <p><strong>Choose a season:</strong></p>
                        <input type="radio" name="season">
                        <label for="spring">Spring</label> <br>
                        <input type="radio" name="season">
                        <label for="summer">Summer</label> <br>
                        <input type="radio" name="season">
                        <label for="autumn">Autumn</label> <br>
                        <input type="radio" name="season">
                        <label for="winter">Winter</label> <br>
                    </div> <br>

                    <div id="wishlist">
                        <p><strong>My wish list:</strong></p>
                    </div> <br>

                    <div id="bestSellers">
                        <p><strong>Best sellers:</strong></p>
                    </div>
                </div>
                <div id="rightSide"> 
                        <p><strong>Products:</strong></p>
                </div>
            </div>
        </div>
    </body>
</html>
