<!DOCTYPE html>

<html>
    <head>
        <title>HTML forms</title>
    </head>

    <body>
        <form>
            <label for="search">Search for:</label> <br>
            <input type="text" value="chocolate cheesecake recipes">
            <input type="submit" value="Search"> <br>
         
            <label for="word">Match:</label>
            <input type="radio" name="word" value="Any word">
            <label for="word">Any word</label>
            <input type="radio" name="word" value="All words">
            <label for="word">All words</label>
            <input type="radio" name="word" value="Exact phrase">
            <label for="word">Exact phrase</label> <br>

            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox" name="word" value="sound-alike matching">Sound-alike matching <br>

            <label for="year">Dated:</label>
            <input type="radio" name="dated" value="1">
            <select name="year">
                <option value="within the last year">Within the last year</option>
            </select> <br>

             &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="dated" value="2">

            <label for="start_date">From:</label>
            <select name="month">
                <option value="september">September</option>
            </select>
            <select name="day">
                <option value="8">8</option>
            </select>,
            <input type="text" value="2009"> <br>
            
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label for="end_date">To:</label>
            <select name="month">
                <option value="october">October</option>
            </select>
            <select name="day">
                <option value="18">18</option>
            </select>,
            <input type="text" value="2011"> <br>

            <label for="with">Within:</label>
            <select name="year">
                <option value="description">Description</option>
            </select> <br>

            <label for="sh">Show:</label>
            &nbsp;&nbsp;<select name="year">
                <option value="10">10</option>
            </select> 

            <label for="res">results</label>
            <select name="year">
                <option value="with">with</option>
            </select> 

            <label for="sum">summaries</label> <br>

            <label for="sort">Sort by:</label>
            <select name="year">
                <option value="relevance">relevance</option>
            </select> 

            




        </form>
    </body>

</html>
