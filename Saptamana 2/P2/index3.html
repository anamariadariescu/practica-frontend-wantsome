<!DOCTYPE html>

<html>
    <head>
       <title>HTML input</title>
    </head>   


    <body>

        <form action="/ruta-trimitere-formular">

        <label for="fname">Full name*:</label> <br>
        <input type="text" name="fname" placeholder="FirstName LastName"><br>

        <label for="eaddress">Email address*:</label> <br>
        <input type="text" name="eaddress" placeholder="EMAIL_ADDRESS"> <br>

        <label for="tpackage">Select Tour Package</label> <br>
        <select name="tpackage">
            <option value="Goa">Goa</option>
            <option value="Jaipur">Jaipur</option>
            <option value="Agra">Agra</option>
        </select> <br> 

        <label for="date">Arrival date*:</label> <br>
        <input type="text" name="date" placeholder="m/d/y"> <br>

        <label for="persons">Numbers of persons*:</label> <br>
        <input type="text" name="persons" placeholder="UNKNOWN_TYPE"> <br> 

        <p>What would you want to avail?*</p>
        <input type="checkbox" name="wanted" value="boarding">Boarding <br>
        <input type="checkbox" name="wanted" value="fooding">Fooding <br>
        <input type="checkbox" name="wanted" value="sight seeing">Sight seeing <br>

        <label name="discount">Discount Coupon Code:</label> <br>
        <input tye="text" name="discount" placeholder="UNKNOWN_TYPE"> <br> 

        <p>Terms and conditions*</p>
        <input type="radio" name="YorNot" value="I agree">
        <label for="agree">I agree</label>
        <input type="radio" name="YorNot" value="I disagree">
        <label for="disagree">I disagree</label> <br>

        <input type="submit" value="Complete reservation">



        
        
        
        
        
        
        
        
        
        </form>




    </body>




</html>
